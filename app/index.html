<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<!--Header start-->
<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="header__top_wrap">
        <nav class="menu">
          <ul class="menu__ul">
            <li class="menu__item"><a href="/" class="menu__link">Магазины</a></li>
            <li class="menu__item"><a href="/" class="menu__link">Акции</a></li>
            <li class="menu__item"><a href="/" class="menu__link">Доставка и оплата</a></li>
          </ul>
        </nav>

        <a class="logo" href="/">
          <img class="logo__img" src="img/logo.svg" alt="Логотип">
        </a>

        <div class="header__info">
          <p class="header__address">Москва, ул. Науки 25</p>
          <ul class="user-list">
            <li class="user-list__item"><a class="user-list__link" href="/">
              <img src="img/icons/liked.svg" alt="">
            </a></li>
            <li class="user-list__item"><a class="user-list__link" href="/">
              <img src="img/icons/user.svg" alt="">
            </a></li>
            <li class="user-list__item cart"><a class="user-list__link" href="/">
              <img src="img/icons/cart.svg" alt="">
                <p class="cart__num">1</p>
            </a></li>
          </ul>
        </div>

      </div>
    </div>
  </div>

  <div class="header__bottom">
    <div class="container">
        <ul class="menu-categories">
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Квадроциклы</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Катера</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Гидроциклы</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Лодки</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Вездеходы</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Снегоходы</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Двигатели</a></li>
          <li class="menu-categories__item"><a class="menu-categories__link" href="/">Запчасти</a></li>
        </ul>
    </div>
  </div>

</header>
<!--Header end-->


<!--Banner-section start-->
<section class="banner-section">
  <div class="container">
    <div class="banner-section__wrap">

      <div class="banner-section__slider">
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
        <a class="banner-section__slider_item" href="/"><img src="img/banner-slide.jpg" alt=""></a>
      </div>

      <a class="banner-section__item sale-item" href="/">
        <div class="sale-item__top">
          <p class="sale-item__info">Акция</p>
          <div class="sale-item__price">
            <div class="sale-item__price_new price">190 000</div>
            <div class="sale-item__price_old price">225 000</div>
          </div>
        </div>
        <img class="sale-item__img" src="img/sale-img.png" alt="">
        <h4 class="sale-item__title">Лодочный мотор Suzuki DF9.9BRS</h4>
        <div class="sale-item__footer">Акция действует до <span>31.08.2020</span></div>
      </a>
    </div>
  </div>
</section>
<!--Banner-section end-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
